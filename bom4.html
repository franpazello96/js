    <title>BOM</title>
    <script>

        /*
        browser object model 
        executa acao uma vez apos o tempo informado 
        setTimeout(<acao>, <tempo em milisegundos>);
        clearTimeout()
        
        sempre executa a acao apos o periodo informado 
        setInterval(<acao>, <tempo em milisegundos>);
        clearInterval()
        */
        //setTimeout(function(){document.write( 'teste')}, 2000)
      var i = 5 
      var x =  setInterval(function(){document.write(i); 
            i--
            if(i===0){
               // window.location.reload()
               clearInterval(x)
            }
        }, 1000)
        </script>
</head>
