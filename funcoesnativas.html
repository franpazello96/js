<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>funcao</title>
        <script>
        /*
        funcoes nativas para manipular strings 
        propriedade chamada lenght - retorna a quantidade de caracteres 
        da string 
        */


        document.write("meu texto".length)
        document.write("Meu texto".charAt(7))

        var nome = "Meu texto"
        document.write(nome.indexOf(7)) // retorna a posicao da primeira ocorrencia do caractere dentro da string
        document.write(nome.replace("texto", "Isso ai"))// substituir textos dentro da string
        document.write(nome.substr(6, 4)) //extrair parte de uma string, como se recortasse uma parte da string a partir de uma posicao inicial(a partir da posicao 6 quantos carasterers eu quero recuperar)
        document.write(nome.toLowerCase())// lower casa minisculos 
        document.write(nome.toUpperCase()) //epper case para maisculos
        document.write(nome.trim())// remove os espacos em branco das extremidades da string

           </script>
    </head>
    <body>
    </body>
</html>
