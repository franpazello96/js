<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parametros</title>
    <script>
        function soma(){
            console.log(arguments)
            //podemos percorrer as posicoes dos objetos parecido com um array 
            var resultado = 0 
            for (var i in arguments){
                resultado += arguments[i]
            }
            return resultado
        }

        console.log(soma(7,5,3.2))
    </script>
</head>
