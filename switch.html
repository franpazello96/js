<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>switch</title>
        <script>

            var parametro = prompt("Digite o valor")

            switch( parametro ){
                case "1":
                    document.write("parametro 1")
                    break    
                case "2":
                    document.write("parametro 2 ")
                    break
                default:
                document.write("default")
            }

        </script>
    </head>
    <body>
    </body>
</html>
