<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>funcao</title>
        <script>
            /**/
            var data = new Date()

            // adicionar ou remover dias da data 
            document.write(data.toString()) // convertendo a data em uma string
            data.setDate(data.getDate() + 1) //get recupera valores e set seta valores no objeto 
            document.write(data.toString())

            //adicinando e mesese
            document.write(data.toString()) // 
            data.setMonth(data.getMonth() + 1) // 
            document.write(data.toString())

            //adicionar ou remover anos 
            document.write(data.toString()) // 
            data.setFullYear(data.getFullYear() + 1) // 
            document.write(data.toString())
            
            //15/01/2017
            //quantos dias existe entre essas duas datas
            //23/02/2017

            var data1 = new Date(2017, 0, 15) 

            var data2 = new Date(2017, 1, 23)
            document.write(data1.toString())

            document.write("<hr>")
            //01 de janeiro de 1970 - ate a data1 e data2 - milisecundos
            document.write(data1.getTime())
            document.write(data2.getTime())

            // encontrar a quantidade de milisegundos entre data 1 e data 2 

            var milisegundosEntreDatas =  Math.abs(data1.getTime() - data2.getTime())
            var milisegundosPorDia = (1*24*60*60*1000)
            // 1 dia 24h / cada hora tem 60min - 1min tem 60s e 
            //cada s tem mil milisegundos 
            // milisegundos de um dia
            document.write("1 dia tem: " + milisegundosPorDia + "milisegundos")
            document.write("a diferenca entra data1 e data2" + Math.ceil(milisegundosEntreDatas / milisegundosPorDia))


        </script>
    </head>

    </body>
</html>
