<html>

        <meta charset="UTF-8">
        <title>funcao</title>
        <script>
            var data = new Date() // um novo objeto de data seja criado 
            /*caso modifique data e hora local automatic ele atuliza */
            document.write(data.getDate()) // recupera o dia da data
            document.write(data.getMonth() + 1) // +1 pois vai de 0 a 11 onde 0 Ã© janeiro 
            document.write(data.getFullYear())


        </script>
