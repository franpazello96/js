<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .estilo1{
            background: #FF0000;
            color: #fff;
        }

        .estilo2{
            width: 400px;
            height: 50px;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 25px;
        }
    </style>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">modificando classes</div>
    <hr>
    <button type="button" onclick="modificaClasse()">aplicar classe</button>
</body>
</html>
