<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

//-------------------------------------------------
        for(var x = 1; x<=10; x++){
            for(var y = 1; y<=10; y++){
                    document.write(x + 'x' + y + '=' + x*y + '<br/>')
            }
        }

        document.write("<hr>")
//-------------------------------------------------
      var x = 1
        while(x<=10){
            var y = 1 
            while(y<=10){
                document.write(x + 'x' + y + '=' + x*y + '<br/>')
                y++
            }
            x++
        }
//-------------------------------------------------
        var lista = Array()

        lista[0] = ' ana'
        lista[1] = 'joana'
        lista[2] = 'maria'
        lista[3] = 'renato'
        lista[4] = 'jose'

        for(var x = 0; x<lista.length; x++){
            document.write(lista[x])
        }


    </script>
