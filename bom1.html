<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <script>

        /*
        browser object model 
        */

        var janela 

        function abrirPoupUp(){
           janela =  window.open('http://www.google.com', 'novaJanela', 'width=200', 'height=100')
        }


        function fecharPopUp(){
            janela.close()
        }
        
        
        </script>
</head>
<body>
    <button type="button" onclick="abrirPoupUp()"> Abrir janela</button>
    <button type="button" onclick="fecharPopUp()">  fechar janela</button>
    <button type="button" onclick="window.print()"> Imprimir </button>
</body>
</html>
